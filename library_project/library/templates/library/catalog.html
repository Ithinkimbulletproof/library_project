{% extends 'base_generic.html' %}

{% block content %}
  <h2>Catalog</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>
            {% if book.available %}
              <form method="post" action="{% url 'borrow_book' book.id %}">
                {% csrf_token %}
                <button type="submit">Borrow</button>
              </form>
            {% else %}
              Not available
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
